<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./header.css" />
    <title>Header</title>
  </head>
  <body>
    <header>
      <div class="headerBlack">
        <p class="make">We make you feel confortable</p>
      </div>
      <div class="headerMain">
        <div class="first">
          <img src="./../img/Vector.png" alt="iconHeader" class="iconHeader" />
          <img src="./../img/H.png" alt="iconHeader" class="iconHeader" />
          <img
            src="./../img/HotelMiranda.png"
            alt="iconHeader"
            class="iconHeader"
          />
        </div>
        <div class="letters">
          <p class="desc">About Us</p>
          <p class="desc">Rooms</p>
          <p class="desc">Contact</p>
        </div>
        <div class="second">
          <img src="./../img/user.png" alt="iconHeader" class="iconHeader" />
          <img src="./../img/search.png" alt="iconHeader" class="iconHeader" />
        </div>
      </div>
    </header>
  </body>
</html>
